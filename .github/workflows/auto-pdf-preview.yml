name: AutoPdfPreview
on:
  push:
    branches: [ "main" ]
  # Allows me to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  mkpdf:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Make LaTex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ./doc/**/*.tex
      
      - run: tree -d .
      - run: ls -l .
      - run: ls -l ./doc
      - run: ls -l ./doc/floatideas
